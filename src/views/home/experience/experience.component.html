<div class="flex flex-col gap-4">
  <h2 class="font-bold text-2xl">Experience</h2>

  <div class="grid md:grid-cols-2 gap-6">
    <div
      *ngFor="let e of experiences"
      class="bg-base-300 md:p-5 p-3 rounded-xl flex items-center justify-between"
    >
      <div class="flex items-center md:gap-6 gap-3">
        <div class="">
          <a href="{{ e.company.link }}" target="_blank">
            <img
              class="rounded-xl w-16 h-16 object-fill"
              [src]="e.company.image"
              [alt]="e.company.name"
            />
          </a>
        </div>

        <div class="flex flex-col gap-2">
          <div class="font-bold text-lg">{{ e.positions[0].title }}</div>
          <div class="flex gap-3 md:gap-4 flex-col md:flex-row">
            <div class="flex gap-2">
              <fa-icon [icon]="icons.company"></fa-icon>
              <div>
                {{ e.company.name }}
              </div>
            </div>
            <div class="flex gap-2">
              <fa-icon [icon]="icons.date"></fa-icon>
              <div>
                {{ e.company.startDate | date : "MMM yyyy" }} -
                {{ e.company.endDate | date : "MMM yyyy" }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <label
          class="btn"
          for="experience-modal"
          (click)="activeExperience$.next(e)"
        >
          <fa-icon [icon]="icons.arrowRight" size="lg"></fa-icon>
        </label>
      </div>
    </div>
  </div>
</div>

<input type="checkbox" id="experience-modal" class="modal-toggle" />
<div
  class="modal modal-bottom sm:modal-middle"
  *ngIf="activeExperience$ | async as actvExp"
>
  <div class="modal-box max-w-4xl p-6 m-5 bg-base-300 rounded-xl relative">
    <app-experience-modal [experience]="actvExp"></app-experience-modal>
  </div>
</div>
